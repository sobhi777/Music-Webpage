<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Music Page</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #ff9800;
            font-size: 2.5em;
            margin-top: 20px;
        }

        #box {
            width: 100px;
            height: 100px;
            background: #ff9800;
            margin: 20px auto;
            position: relative;
        }
    </style>
</head>

<body>
    <h1>My Favorite Song</h1>

    <!-- Embed YouTube Music Video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

    <!-- Animated Box -->
    <div id="box"></div>

    <script>
        // Simple JavaScript animation
        let box = document.getElementById("box");
        let pos = 0;
        let direction = 1;

        function moveBox() {
            if (pos > 200 || pos < 0) {
                direction *= -1;
            }
            pos += direction * 2;
            box.style.left = pos + "px";
            requestAnimationFrame(moveBox);
        }

        moveBox();
    </script>
</body>

</html>
